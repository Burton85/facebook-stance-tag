<!DOCTYPE html>
<html>

<head>
    <title>Facebook Stance Tag</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Facebook Stance Tag</h1>
        <div class="controls">
            <button id="tagPost">Tag Current Post</button>
            <div class="stance-options">
                <label>
                    <input type="radio" name="stance" value="support"> Support
                </label>
                <label>
                    <input type="radio" name="stance" value="oppose"> Oppose
                </label>
                <label>
                    <input type="radio" name="stance" value="neutral"> Neutral
                </label>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
